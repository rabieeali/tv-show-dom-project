<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Detective</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.js"></script>
    <!-- Swal -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <!-- Intro Js -->
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/themes/introjs-modern.css">
</head>

<body class="bg">


    <header>

        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <button id="show" class="btn btn-info text-white fw-bold text-capitalize"
                    data-title="Wanna See All The Episodes At Once?"
                    data-intro="Click On This Button To Toggle Between Showing And Hiding All The Episodes!<br><Strong>This Way Is Cleaner Trust Me!</Strong>">show
                    'em All !</button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form id="searchForm" class="d-flex my-1 ms-auto" data-title="The Little Searchy Bar!"
                        data-intro="I'm Sure You Know What It Does!<br> But Make Sure To Toggle The Show Button First Beacause First Of All <Strong><br>You've Got To See 'Em Right?</Strong>">
                        <input id="searchText" class="form-control me-2 text-danger fw-bold" type="search"
                            placeholder="Search By Title ...">
                        <button class="btn searchbtn" type="submit"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <h5 class="text-center display-3 fw-bold font-gore">Looking For a Single Episode?</h5>
                <select id="select" class="form-select w-75 mb-3" aria-label=".form-select-lg example"
                    data-title="Base On A Single Episode"
                    data-intro="You Might Want To Look For A Specific Episode! So Give It A try!">
                </select>
            </div>
        </section>
        <!-- cards -->
        <section class="container">
            <div class="row mb-5" id="movies"></div>
        </section>
    </main>

    <!-- script tags -->
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
